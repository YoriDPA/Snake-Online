<body class="bg-gray-900 text-white flex flex-col h-screen">

    <header class="text-center flex-shrink-0 pt-4 px-4">
        <h1 class="text-3xl md:text-4xl font-bold text-emerald-400">Snake Online</h1>
        <p class="text-sm text-gray-400">Criado por Yoridpa</p>
        <div class="flex justify-center items-center gap-6 mt-2">
            <div id="score" class="text-xl md:text-2xl font-medium">Pontuação: 0</div>
            <div id="highScore" class="text-lg md:text-xl font-medium text-amber-400">Recorde: 0</div>
        </div>
        <!-- *** NOVO BOTÃO PARA COPIAR O CÓDIGO *** -->
        <div class="mt-3">
            <button id="copyCodeBtn" class="bg-gray-700 hover:bg-gray-600 text-xs text-gray-300 font-mono py-1 px-3 rounded-md transition-all duration-200">
                Copiar Código
            </button>
        </div>
    </header>

    <main class="flex-grow flex items-center justify-center relative py-2">
        <div class="relative w-full h-full flex items-center justify-center" style="width: 360px; height: 360px;">
            <canvas id="gameCanvas" class="bg-gray-800 rounded-lg shadow-2xl" width="360" height="360"></canvas>
            
            <div id="gameOverModal" class="absolute inset-0 bg-black bg-opacity-70 flex-col items-center justify-center rounded-lg hidden">
                <h2 id="gameOverTitle" class="text-4xl font-bold text-red-500 mb-2">Fim de Jogo!</h2>
                <p id="finalScore" class="text-xl mb-2">Sua pontuação: 0</p>
                <p id="highScoreModal" class="text-lg mb-6 text-amber-300">Recorde atual: 0</p>
                <button id="restartBtn" class="bg-emerald-500 hover:bg-emerald-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition duration-300">
                    Jogar Novamente
                </button>
            </div>

            <button id="fullscreen-btn" class="absolute top-2 right-2 bg-gray-700/50 hover:bg-gray-600/70 p-2 rounded-full transition">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path></svg>
            </button>

            <div class="absolute bottom-4 left-4 grid grid-cols-2 gap-3 opacity-80 md:hidden">
                 <button id="left-btn" class="touch-control-btn col-start-1">◄</button>
                 <button id="right-btn" class="touch-control-btn col-start-2">►</button>
            </div>
             <div class="absolute bottom-4 right-4 grid grid-cols-1 gap-3 opacity-80 md:hidden">
                 <button id="up-btn" class="touch-control-btn">▲</button>
                 <button id="down-btn" class="touch-control-btn">▼</button>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Elementos do DOM ---
            const mainElement = document.querySelector('main');
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            const scoreDisplay = document.getElementById('score');
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            const gameOverModal = document.getElementById('gameOverModal');
            const finalScoreDisplay = document.getElementById('finalScore');
            const restartBtn = document.getElementById('restartBtn');
            const highScoreDisplay = document.getElementById('highScore');
            const highScoreModalDisplay = document.getElementById('highScoreModal');
            const gameOverTitle = document.getElementById('gameOverTitle');
            const copyCodeBtn = document.getElementById('copyCodeBtn');

            // --- Configurações do Jogo ---
            const gridSize = 20;
            let tileCount;
            let snake, food, dx, dy, score, gameLoop;
            let changingDirection = false;
            let gameSpeed = 200;
            let highScore = 0;

            // --- Funções do Jogo ---

            function loadHighScore() {
                highScore = localStorage.getItem('snakeHighScore') || 0;
                highScoreDisplay.textContent = `Recorde: ${highScore}`;
            }

            function resizeCanvas() {
                const availableWidth = mainElement.clientWidth;
                const availableHeight = mainElement.clientHeight;
                const size = Math.min(availableWidth, availableHeight) * 0.95; 
                canvas.width = Math.floor(size / gridSize) * gridSize;
                canvas.height = canvas.width;
                const modalContainer = gameOverModal.parentElement;
                modalContainer.style.width = `${canvas.width}px`;
                modalContainer.style.height = `${canvas.height}px`;
                tileCount = canvas.width / gridSize;
                initializeGame();
            }

            function initializeGame() {
                snake = [{ x: Math.floor(tileCount / 2), y: Math.floor(tileCount / 2) }];
                dx = 0; 
                dy = 0;
                score = 0;
                gameSpeed = 200; 
                changingDirection = false;
                scoreDisplay.textContent = `Pontuação: ${score}`;
                highScoreDisplay.classList.remove('new-highscore-animation');
                gameOverModal.classList.add('hidden');
                gameOverModal.classList.remove('flex');
                
                generateFood();

                if (gameLoop) clearInterval(gameLoop);
                gameLoop = setInterval(gameTick, gameSpeed); 
            }

            function gameTick() {
                if (dx === 0 && dy === 0) {
                    draw();
                    return;
                }
                changingDirection = false;
                const head = { x: snake[0].x + dx, y: snake[0].y + dy };
                if (hasWallCollision(head) || hasSelfCollision(head)) {
                    gameOver();
                    return;
                }
                snake.unshift(head);
                if (head.x === food.x && head.y === food.y) {
                    score += 10;
                    scoreDisplay.textContent = `Pontuação: ${score}`;
                    generateFood();
                    triggerHapticFeedback(50);
                    if (score % 50 === 0 && gameSpeed > 70) {
                        gameSpeed -= 15;
                        clearInterval(gameLoop);
                        gameLoop = setInterval(gameTick, gameSpeed);
                    }
                } else {
                    snake.pop();
                }
                draw();
            }
            
            function triggerHapticFeedback(pattern) {
                if (window.navigator && window.navigator.vibrate) {
                    window.navigator.vibrate(pattern);
                }
            }

            function draw() {
                ctx.fillStyle = '#1f2937';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#ef4444';
                ctx.strokeStyle = '#f87171';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(food.x * gridSize + gridSize / 2, food.y * gridSize + gridSize / 2, gridSize / 2 - 2, 0, 2 * Math.PI);
                ctx.fill();
                ctx.stroke();
                snake.forEach((segment, index) => {
                    const gradient = ctx.createLinearGradient(
                        segment.x * gridSize, segment.y * gridSize,
                        segment.x * gridSize + gridSize, segment.y * gridSize + gridSize
                    );
                    gradient.addColorStop(0, '#34d399');
                    gradient.addColorStop(1, '#10b981');
                    ctx.fillStyle = gradient;
                    if (index === 0) {
                        ctx.beginPath();
                        ctx.arc(segment.x * gridSize + gridSize / 2, segment.y * gridSize + gridSize / 2, gridSize / 2, 0, 2 * Math.PI);
                        ctx.fill();
                    } else {
                        ctx.fillRect(segment.x * gridSize + 1, segment.y * gridSize + 1, gridSize - 2, gridSize - 2);
                    }
                });
            }

            function generateFood() {
                let newFoodPosition;
                do {
                    newFoodPosition = {
                        x: Math.floor(Math.random() * tileCount),
                        y: Math.floor(Math.random() * tileCount)
                    };
                } while (isFoodOnSnake(newFoodPosition));
                food = newFoodPosition;
            }

            function isFoodOnSnake(position) {
                return snake.some(segment => segment.x === position.x && segment.y === position.y);
            }

            function hasWallCollision(head) {
                return head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount;
            }

            function hasSelfCollision(head) {
                for (let i = 1; i < snake.length; i++) {
                    if (head.x === snake[i].x && head.y === snake[i].y) {
                        return true;
                    }
                }
                return false;
            }

            function gameOver() {
                clearInterval(gameLoop);
                triggerHapticFeedback([200, 50, 100]); 

                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('snakeHighScore', highScore);
                    gameOverTitle.textContent = "Novo Recorde!";
                    highScoreDisplay.classList.add('new-highscore-animation');
                } else {
                    gameOverTitle.textContent = "Fim de Jogo!";
                }
                
                finalScoreDisplay.textContent = `Sua pontuação: ${score}`;
                highScoreModalDisplay.textContent = `Recorde atual: ${highScore}`;
                highScoreDisplay.textContent = `Recorde: ${highScore}`;
                
                gameOverModal.classList.remove('hidden');
                gameOverModal.classList.add('flex');
            }
            
            function changeDirection(newDx, newDy) {
                const goingUp = dy === -1;
                const goingDown = dy === 1;
                const goingLeft = dx === -1;
                const goingRight = dx === 1;
                if (newDy === -1 && goingDown) return;
                if (newDy === 1 && goingUp) return;
                if (newDx === -1 && goingRight) return;
                if (newDx === 1 && goingLeft) return;
                dx = newDx;
                dy = newDy;
            }

            // --- Event Listeners ---
            document.addEventListener('keydown', e => {
                if (changingDirection) return;
                changingDirection = true;
                switch (e.key) {
                    case 'ArrowUp': case 'w': changeDirection(0, -1); break;
                    case 'ArrowDown': case 's': changeDirection(0, 1); break;
                    case 'ArrowLeft': case 'a': changeDirection(-1, 0); break;
                    case 'ArrowRight': case 'd': changeDirection(1, 0); break;
                }
            });
            document.getElementById('up-btn').addEventListener('click', () => changeDirection(0, -1));
            document.getElementById('down-btn').addEventListener('click', () => changeDirection(0, 1));
            document.getElementById('left-btn').addEventListener('click', () => changeDirection(-1, 0));
            document.getElementById('right-btn').addEventListener('click', () => changeDirection(1, 0));
            let touchStartX = 0;
            let touchStartY = 0;
            canvas.addEventListener('touchstart', e => {
                e.preventDefault();
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
            }, { passive: false });
            canvas.addEventListener('touchmove', e => {
                e.preventDefault();
                if (!touchStartX || !touchStartY) return;
                const touchEndX = e.touches[0].clientX;
                const touchEndY = e.touches[0].clientY;
                const diffX = touchEndX - touchStartX;
                const diffY = touchEndY - touchStartY;
                if (Math.abs(diffX) > Math.abs(diffY)) {
                    if (diffX > 0) changeDirection(1, 0); else changeDirection(-1, 0);
                } else {
                    if (diffY > 0) changeDirection(0, 1); else changeDirection(0, -1);
                }
                touchStartX = 0;
                touchStartY = 0;
            }, { passive: false });
            restartBtn.addEventListener('click', initializeGame);
            fullscreenBtn.addEventListener('click', () => {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen().catch(err => {
                        console.log(`Erro ao tentar entrar em tela cheia: ${err.message}`);
                    });
                } else {
                    document.exitFullscreen();
                }
            });
            document.addEventListener('fullscreenchange', () => {
                setTimeout(resizeCanvas, 100); 
            });

            // *** MUDANÇA: Lógica para o botão de copiar código ***
            copyCodeBtn.addEventListener('click', () => {
                const codeToCopy = document.documentElement.outerHTML;
                const tempTextArea = document.createElement('textarea');
                tempTextArea.value = codeToCopy;
                document.body.appendChild(tempTextArea);
                tempTextArea.select();
                document.execCommand('copy');
                document.body.removeChild(tempTextArea);

                // Feedback visual para o usuário
                copyCodeBtn.textContent = 'Copiado!';
                copyCodeBtn.classList.add('bg-emerald-500');
                setTimeout(() => {
                    copyCodeBtn.textContent = 'Copiar Código';
                    copyCodeBtn.classList.remove('bg-emerald-500');
                }, 2000);
            });


            // --- Inicialização ---
            window.addEventListener('resize', resizeCanvas);
            loadHighScore();
            resizeCanvas();
        });
    </script>
