<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Snake Online</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Press Start 2P', cursive;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: #000;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }
        #backgroundCanvas {
            z-index: 1;
            background-color: #0d0d0d;
        }
        #gameCanvas {
            z-index: 2;
            background-color: transparent;
        }

        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }

        .start-screen-content, .game-over-content, .pause-screen-content {
            pointer-events: all;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .game-title {
            font-size: clamp(2.5rem, 10vw, 5rem);
            color: #fff;
            text-shadow: 0 0 10px #3fff3f, 0 0 20px #3fff3f, 0 0 40px #3fff3f;
            margin-bottom: 40px;
        }

        .game-button {
            background-color: #3fff3f;
            color: #000;
            padding: 15px 40px;
            border: 2px solid #3fff3f;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 0 20px rgba(63, 255, 63, 0.7);
        }
        .game-button:hover {
            background-color: #fff;
            color: #3fff3f;
            box-shadow: 0 0 25px #fff;
        }

        .game-over-dialog, .pause-dialog {
            background-color: rgba(0, 0, 0, 0.85);
            padding: 30px 40px;
            border-radius: 15px;
            border: 2px solid #3fff3f;
            text-align: center;
            width: 90%;
            max-width: 500px;
        }
        .game-over-dialog h1, .pause-dialog h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #3fff3f;
        }
        .final-score {
            font-size: 1.8rem;
            color: #ffcc00;
            margin: 20px 0;
            font-weight: bold;
        }

        .score-display {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.5rem;
            color: #fff;
            text-shadow: 0 0 5px #3fff3f, 0 0 10px #3fff3f;
            opacity: 0.8;
            pointer-events: none;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        .score-display.update {
            transform: scale(1.2);
            opacity: 1;
            text-shadow: 0 0 10px #ffcc00, 0 0 20px #ffcc00;
        }

        .signature {
            position: absolute;
            bottom: 15px;
            right: 20px;
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.4);
            z-index: 11;
            pointer-events: all;
        }

        .powerup-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2rem;
            text-shadow: 0 0 10px currentColor, 0 0 20px currentColor;
            pointer-events: none;
            animation: fadeOut 3s ease forwards;
            z-index: 9;
        }
        .powerup-message.bonus {
            color: #ffcc00;
        }
        .powerup-message.slowdown {
            color: #00bfff;
        }
        .powerup-message.speedup {
            color: #ff4500;
        }
        @keyframes fadeOut {
            0% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Novo: Mensagem de erro de áudio */
        .audio-error {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #ff4444;
            font-size: 1rem;
            text-shadow: 0 0 5px #ff4444;
            z-index: 12;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="backgroundCanvas"></canvas>
        <canvas id="gameCanvas"></canvas>

        <div class="ui-overlay">
            <div id="startScreen" class="start-screen-content">
                <h1 class="game-title">SNAKE ONLINE</h1>
                <p id="audioInstruction" style="color: #fff; font-size: 1rem;">Clique em "Iniciar" para desbloquear o áudio.</p>
                <button id="startButton" class="game-button">Iniciar</button>
            </div>

            <div id="gameOverScreen" class="game-over-content hidden">
                <div class="game-over-dialog">
                    <h1>FIM DE JOGO</h1>
                    <p>A sua pontuação final foi:</p>
                    <p id="finalScore" class="final-score">0</p>
                    <p>High Score: <span id="gameOverHighScore"></span></p>
                    <button id="restartButton" class="game-button">Jogar Novamente</button>
                </div>
            </div>

            <div id="pauseScreen" class="pause-screen-content hidden">
                <div class="pause-dialog">
                    <h1>PAUSADO</h1>
                    <button id="resumeButton" class="game-button">Continuar</button>
                </div>
            </div>

            <div id="signature" class="signature">by Yori DPA</div>
        </div>

        <div id="scoreDisplay" class="score-display hidden">Pontos: 0 (High: 0)</div>
        <div id="powerUpMessage" class="powerup-message hidden"></div>
        <div id="audioError" class="audio-error hidden">Erro: Sons não carregados. Verifique os arquivos!</div>

        <!-- Áudios com múltiplos formatos -->
        <audio id="eatSound">
            <source src="eat.mp3" type="audio/mp3">
            <source src="eat.ogg" type="audio/ogg">
        </audio>
        <audio id="gameOverSound">
            <source src="gameover.mp3" type="audio/mp3">
            <source src="gameover.ogg" type="audio/ogg">
        </audio>
        <audio id="pauseSound">
            <source src="pause.mp3" type="audio/mp3">
            <source src="pause.ogg" type="audio/ogg">
        </audio>
        <audio id="powerUpSound">
            <source src="powerup.mp3" type="audio/mp3">
            <source src="powerup.ogg" type="audio/ogg">
        </audio>
    </div>

    <script>
        // =================================================================
        // 1. ELEMENTOS DA UI E ESTADO DO JOGO
        // =================================================================
        const gameContainer = document.getElementById('game-container');
        const backgroundCanvas = document.getElementById('backgroundCanvas');
        const bgCtx = backgroundCanvas.getContext('2d');
        const gameCanvas = document.getElementById('gameCanvas');
        const gameCtx = gameCanvas.getContext('2d');

        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const pauseScreen = document.getElementById('pauseScreen');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const resumeButton = document.getElementById('resumeButton');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const finalScoreDisplay = document.getElementById('finalScore');
        const gameOverHighScoreDisplay = document.getElementById('gameOverHighScore');
        const signature = document.getElementById('signature');
        const powerUpMessage = document.getElementById('powerUpMessage');
        const audioError = document.getElementById('audioError');
        const audioInstruction = document.getElementById('audioInstruction');

        const eatSound = document.getElementById('eatSound');
        const gameOverSound = document.getElementById('gameOverSound');
        const pauseSound = document.getElementById('pauseSound');
        const powerUpSound = document.getElementById('powerUpSound');

        // Verifica se os áudios foram carregados
        let audioLoaded = false;
        [eatSound, gameOverSound, pauseSound, powerUpSound].forEach(sound => {
            sound.addEventListener('canplaythrough', () => {
                console.log(`${sound.id} carregado com sucesso.`);
                audioLoaded = true;
                audioError.classList.add('hidden');
            });
            sound.addEventListener('error', () => {
                console.error(`Erro ao carregar ${sound.id}: Verifique os arquivos (eat.mp3, gameover.mp3, pause.mp3, powerup.mp3) na pasta.`);
                audioError.classList.remove('hidden');
            });
        });

        const gridSize = 20;
        let snake, food, direction, score, speed, gameInterval, changingDirection, highScore;
        let touchStartX = 0, touchStartY = 0, touchEndX = 0, touchEndY = 0;
        let demoSnake, demoDirection, animationFrameId;
        let isPaused = false;
        let foodAnimationPhase = 0;
        let slowdownActive = false;
        let speedupActive = false;
        let originalSpeed = 0;

        // Carrega high score do localStorage ao iniciar
        function loadHighScore() {
            const savedHighScore = localStorage.getItem('snakeHighScore');
            return savedHighScore ? parseInt(savedHighScore) : 0;
        }

        // Salva high score no localStorage
        function saveHighScore() {
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
            }
        }

        // =================================================================
        // 2. LÓGICA DA GRELHA E DIMENSÕES
        // =================================================================
        function getGridCols() {
            return Math.floor(gameContainer.clientWidth / gridSize);
        }
        function getGridRows() {
            return Math.floor(gameContainer.clientHeight / gridSize);
        }
        function resizeAllCanvases() {
            const w = gameContainer.clientWidth;
            const h = gameContainer.clientHeight;
            backgroundCanvas.width = w;
            backgroundCanvas.height = h;
            gameCanvas.width = w;
            gameCanvas.height = h;
            drawBackgroundGrid();
            console.log("Canvases resized:", w, h); // Depuração
        }

        function drawBackgroundGrid() {
            const numCols = getGridCols();
            const numRows = getGridRows();
            bgCtx.clearRect(0, 0, backgroundCanvas.width, backgroundCanvas.height);
            for (let x = 0; x < numCols; x++) {
                for (let y = 0; y < numRows; y++) {
                    bgCtx.fillStyle = 'rgba(63, 255, 63, 0.05)';
                    bgCtx.fillRect(x * gridSize, y * gridSize, 1, 1);
                }
            }
        }

        function drawOnGameCanvas(x, y, color) {
            gameCtx.fillStyle = color;
            gameCtx.fillRect(x * gridSize, y * gridSize, gridSize, gridSize);
            gameCtx.strokeStyle = '#000';
            gameCtx.strokeRect(x * gridSize, y * gridSize, gridSize, gridSize);
        }

        function drawStar(x, y, size) {
            const cx = x * gridSize + gridSize / 2;
            const cy = y * gridSize + gridSize / 2;
            gameCtx.beginPath();
            for (let i = 0; i < 5; i++) {
                const angle = (Math.PI * 2 * i) / 5 - Math.PI / 2;
                const outerX = cx + Math.cos(angle) * (size / 2);
                const outerY = cy + Math.sin(angle) * (size / 2);
                gameCtx.lineTo(outerX, outerY);
                const innerAngle = angle + Math.PI / 5;
                const innerX = cx + Math.cos(innerAngle) * (size / 4);
                const innerY = cy + Math.sin(innerAngle) * (size / 4);
                gameCtx.lineTo(innerX, innerY);
            }
            gameCtx.closePath();
            gameCtx.fill();
        }

        function drawHeart(x, y, size) {
            const cx = x * gridSize + gridSize / 2;
            const cy = y * gridSize + gridSize / 2;
            gameCtx.beginPath();
            gameCtx.moveTo(cx, cy - size / 4);
            gameCtx.bezierCurveTo(cx + size / 4, cy - size / 2, cx + size / 2, cy - size / 4, cx + size / 2, cy);
            gameCtx.bezierCurveTo(cx + size / 2, cy + size / 2, cx, cy + size / 4, cx, cy + size / 2);
            gameCtx.bezierCurveTo(cx - size / 2, cy + size / 2, cx - size / 2, cy - size / 4, cx, cy - size / 4);
            gameCtx.closePath();
            gameCtx.fill();
        }

        function drawRocket(x, y, size) {
            const cx = x * gridSize + gridSize / 2;
            const cy = y * gridSize + gridSize / 2;
            gameCtx.beginPath();
            gameCtx.moveTo(cx - size / 4, cy - size / 2);
            gameCtx.lineTo(cx + size / 4, cy - size / 2);
            gameCtx.lineTo(cx + size / 4, cy + size / 2);
            gameCtx.lineTo(cx, cy + size);
            gameCtx.lineTo(cx - size / 4, cy + size / 2);
            gameCtx.closePath();
            gameCtx.fill();
            gameCtx.fillStyle = '#ff4500';
            gameCtx.beginPath();
            gameCtx.moveTo(cx - size / 8, cy + size / 2);
            gameCtx.lineTo(cx, cy + size * 3 / 4);
            gameCtx.lineTo(cx + size / 8, cy + size / 2);
            gameCtx.closePath();
            gameCtx.fill();
        }

        function drawFood() {
            const pulse = Math.sin(foodAnimationPhase) * 0.3 + 0.7;
            const size = gridSize * pulse * 0.8;
            const cx = food.x * gridSize + gridSize / 2;
            const cy = food.y * gridSize + gridSize / 2;

            gameCtx.save();
            gameCtx.translate(cx, cy);
            gameCtx.scale(pulse, pulse);
            gameCtx.translate(-cx, -cy);

            if (food.type === 'bonus') {
                gameCtx.fillStyle = '#ffcc00';
                drawStar(food.x, food.y, size);
            } else if (food.type === 'slowdown') {
                gameCtx.fillStyle = '#00bfff';
                drawHeart(food.x, food.y, size);
            } else if (food.type === 'speedup') {
                gameCtx.fillStyle = '#ff4500';
                drawRocket(food.x, food.y, size);
            } else {
                gameCtx.fillStyle = '#ff3333';
                gameCtx.beginPath();
                gameCtx.arc(cx, cy, size / 2, 0, 2 * Math.PI);
                gameCtx.fill();
            }

            gameCtx.restore();
            foodAnimationPhase += 0.1;
        }

        function showPowerUpMessage(type) {
            powerUpMessage.classList.remove('hidden', 'bonus', 'slowdown', 'speedup');
            if (type === 'bonus') {
                powerUpMessage.textContent = 'Bônus: +5 Pontos!';
                powerUpMessage.classList.add('bonus');
            } else if (type === 'slowdown') {
                powerUpMessage.textContent = 'Slowdown: Jogo mais lento!';
                powerUpMessage.classList.add('slowdown');
            } else if (type === 'speedup') {
                powerUpMessage.textContent = 'Speedup: Jogo mais rápido!';
                powerUpMessage.classList.add('speedup');
            }
            setTimeout(() => {
                powerUpMessage.classList.add('hidden');
            }, 3000);
        }

        // =================================================================
        // 3. ANIMAÇÃO DE FUNDO (MENU)
        // =================================================================
        function initializeBackgroundAnimation() {
            resizeAllCanvases();
            drawBackgroundGrid();
            demoSnake = [{ x: 5, y: 5 }, { x: 4, y: 5 }, { x: 3, y: 5 }];
            demoDirection = 'right';
            animateBackground();
        }

        function animateBackground() {
            const numCols = getGridCols();
            const numRows = getGridRows();
            let head = { ...demoSnake[0] };

            if (demoDirection === 'right' && head.x >= numCols - 1) demoDirection = 'down';
            else if (demoDirection === 'down' && head.y >= numRows - 1) demoDirection = 'left';
            else if (demoDirection === 'left' && head.x <= 0) demoDirection = 'up';
            else if (demoDirection === 'up' && head.y <= 0) demoDirection = 'right';

            switch (demoDirection) {
                case 'up': head.y--; break;
                case 'down': head.y++; break;
                case 'left': head.x--; break;
                case 'right': head.x++; break;
            }

            demoSnake.unshift(head);
            demoSnake.pop();

            bgCtx.clearRect(0, 0, backgroundCanvas.width, backgroundCanvas.height);
            drawBackgroundGrid();
            demoSnake.forEach((segment, index) => {
                bgCtx.fillStyle = index === 0 ? 'rgba(63, 255, 63, 0.5)' : 'rgba(63, 255, 63, 0.3)';
                bgCtx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
            });

            animationFrameId = setTimeout(() => {
                requestAnimationFrame(animateBackground);
            }, 100);
        }

        // =================================================================
        // 4. LÓGICA PRINCIPAL DO JOGO (SNAKE)
        // =================================================================
        function initializeGame() {
            resizeAllCanvases();
            console.log("Initializing game..."); // Depuração
            const numCols = getGridCols();
            const numRows = getGridRows();
            snake = [{ x: Math.floor(numCols / 2), y: Math.floor(numRows / 2) }];
            placeFood();
            direction = 'right';
            score = 0;
            highScore = loadHighScore();
            speed = 150;
            changingDirection = false;
            isPaused = false;
            slowdownActive = false;
            speedupActive = false;
            scoreDisplay.textContent = `Pontos: ${score} (High: ${highScore})`;
            powerUpMessage.classList.add('hidden');
            if (!snake || !food) {
                console.error("Erro: snake ou food não inicializados corretamente");
            }
        }

        function placeFood() {
            const numCols = getGridCols();
            const numRows = getGridRows();
            let newFood;
            let attempts = 0;
            const maxAttempts = 100;

            do {
                newFood = {
                    x: Math.floor(Math.random() * numCols),
                    y: Math.floor(Math.random() * numRows)
                };
                attempts++;
            } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y) && attempts < maxAttempts);

            if (attempts >= maxAttempts) {
                console.warn("Máximo de tentativas atingido, usando posição inválida");
                food = { x: -1, y: -1, type: 'normal' };
                return;
            }

            const rand = Math.random();
            if (rand < 0.05) {
                newFood.type = 'slowdown';
            } else if (rand < 0.10) {
                newFood.type = 'speedup';
            } else if (rand < 0.20) {
                newFood.type = 'bonus';
            } else {
                newFood.type = 'normal';
            }
            food = newFood;
            console.log("Food placed at:", newFood.x, newFood.y, "type:", newFood.type); // Depuração
        }

        function gameLoop() {
            if (isPaused) return;
            moveSnake();
            if (isGameOver()) {
                stopGame();
                return;
            }
            changingDirection = false;
            drawFrame();
        }

        function drawFrame() {
            gameCtx.clearRect(0, 0, gameCanvas.width, gameCanvas.height);
            if (food.x >= 0 && food.y >= 0) drawFood(); // Verifica se food é válido
            snake.forEach((segment, index) => {
                const color = index === 0 ? '#3fff3f' : '#2cae2c';
                drawOnGameCanvas(segment.x, segment.y, color);
            });
        }

        function isGameOver() {
            const head = snake[0];
            const numCols = getGridCols();
            const numRows = getGridRows();
            
            if (head.x < 0 || head.x >= numCols || head.y < 0 || head.y >= numRows) return true;
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) return true;
            }
            return false;
        }

        function moveSnake() {
            const head = { ...snake[0] };
            switch (direction) {
                case 'up': head.y--; break;
                case 'down': head.y++; break;
                case 'left': head.x--; break;
                case 'right': head.x++; break;
            }
            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                let points = 1;
                let sound = eatSound;
                if (food.type === 'bonus') {
                    points = 5;
                    showPowerUpMessage('bonus');
                    sound = powerUpSound;
                } else if (food.type === 'slowdown') {
                    showPowerUpMessage('slowdown');
                    sound = powerUpSound;
                    if (!slowdownActive) {
                        slowdownActive = true;
                        originalSpeed = speed;
                        speed += 50;
                        clearInterval(gameInterval);
                        gameInterval = setInterval(gameLoop, speed);
                        setTimeout(() => {
                            slowdownActive = false;
                            speed = originalSpeed;
                            clearInterval(gameInterval);
                            gameInterval = setInterval(gameLoop, speed);
                        }, 10000);
                    }
                } else if (food.type === 'speedup') {
                    showPowerUpMessage('speedup');
                    sound = powerUpSound;
                    if (!speedupActive) {
                        speedupActive = true;
                        originalSpeed = speed;
                        speed = Math.max(50, speed - 50); // Aumenta velocidade
                        clearInterval(gameInterval);
                        gameInterval = setInterval(gameLoop, speed);
                        setTimeout(() => {
                            speedupActive = false;
                            speed = originalSpeed;
                            clearInterval(gameInterval);
                            gameInterval = setInterval(gameLoop, speed);
                        }, 10000);
                    }
                } else {
                    speed = Math.max(50, speed - 2);
                    clearInterval(gameInterval);
                    gameInterval = setInterval(gameLoop, speed);
                }
                score += points;
                saveHighScore(); // Atualiza high score se necessário
                scoreDisplay.textContent = `Pontos: ${score} (High: ${highScore})`;
                scoreDisplay.classList.add('update');
                setTimeout(() => {
                    scoreDisplay.classList.remove('update');
                }, 300);
                sound.currentTime = 0;
                sound.play().catch(e => {
                    console.error(`Erro ao tocar ${sound.id}:`, e);
                    if (!audioLoaded) audioError.classList.remove('hidden');
                });
                placeFood();
            } else {
                snake.pop();
            }
        }

        // =================================================================
        // 5. GESTÃO DE EVENTOS E CONTROLOS
        // =================================================================
        function setDirection(newDirection) {
            if (changingDirection) return;
            const goingUp = direction === 'up', goingDown = direction === 'down';
            const goingLeft = direction === 'left', goingRight = direction === 'right';

            if (newDirection === 'up' && !goingDown) direction = 'up';
            else if (newDirection === 'down' && !goingUp) direction = 'down';
            else if (newDirection === 'left' && !goingRight) direction = 'left';
            else if (newDirection === 'right' && !goingLeft) direction = 'right';
            changingDirection = true;
        }

        function handleKeyDown(event) {
            switch (event.key) {
                case 'ArrowUp': setDirection('up'); break;
                case 'ArrowDown': setDirection('down'); break;
                case 'ArrowLeft': setDirection('left'); break;
                case 'ArrowRight': setDirection('right'); break;
                case 'p': case 'P': togglePause(); break;
            }
        }

        function togglePause() {
            if (isPaused) {
                isPaused = false;
                pauseScreen.classList.add('hidden');
                gameInterval = setInterval(gameLoop, speed);
            } else {
                isPaused = true;
                clearInterval(gameInterval);
                pauseScreen.classList.remove('hidden');
            }
            pauseSound.currentTime = 0;
            pauseSound.play().catch(e => console.error("Erro ao tocar som de pausa:", e));
        }

        function handleTouchStart(event) {
            event.preventDefault();
            touchStartX = event.touches[0].clientX;
            touchStartY = event.touches[0].clientY;
        }
        function handleTouchEnd(event) {
            event.preventDefault();
            touchEndX = event.changedTouches[0].clientX;
            touchEndY = event.changedTouches[0].clientY;
            handleSwipe();
        }
        function handleSwipe() {
            const dx = touchEndX - touchStartX, dy = touchEndY - touchStartY;
            if (Math.abs(dx) > Math.abs(dy)) {
                if (Math.abs(dx) > 30) setDirection(dx > 0 ? 'right' : 'left');
            } else {
                if (Math.abs(dy) > 30) setDirection(dy > 0 ? 'down' : 'up');
            }
        }

        function addEventListeners() {
            document.addEventListener('keydown', handleKeyDown);
            gameCanvas.addEventListener('touchstart', handleTouchStart, { passive: false });
            gameCanvas.addEventListener('touchend', handleTouchEnd, { passive: false });
        }
        function removeEventListeners() {
            document.removeEventListener('keydown', handleKeyDown);
            gameCanvas.removeEventListener('touchstart', handleTouchStart);
            gameCanvas.removeEventListener('touchend', handleTouchEnd);
        }

        // =================================================================
        // 6. GESTÃO DO FLUXO DO JOGO (INICIAR/PARAR)
        // =================================================================
        function runGame() {
            console.log("Starting game..."); // Depuração
            clearTimeout(animationFrameId);
            startScreen.classList.add('hidden');
            signature.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            pauseScreen.classList.add('hidden');
            scoreDisplay.classList.remove('hidden');
            powerUpMessage.classList.add('hidden');
            audioInstruction.classList.add('hidden'); // Esconde instrução após iniciar
            bgCtx.clearRect(0, 0, backgroundCanvas.width, backgroundCanvas.height);

            initializeGame();
            addEventListeners();
            if (gameInterval) clearInterval(gameInterval); // Garante que não haja intervalos duplicados
            gameInterval = setInterval(gameLoop, speed);
        }

        function stopGame() {
            clearInterval(gameInterval);
            removeEventListeners();
            gameOverScreen.classList.remove('hidden');
            scoreDisplay.classList.add('hidden');
            powerUpMessage.classList.add('hidden');
            finalScoreDisplay.textContent = score;
            gameOverHighScoreDisplay.textContent = highScore;
            saveHighScore(); // Salva o high score ao finalizar
            gameOverSound.currentTime = 0;
            gameOverSound.play().catch(e => console.error("Erro ao tocar som de game over:", e));
        }

        // =================================================================
        // 7. INICIALIZAÇÃO GERAL
        // =================================================================
        startButton.addEventListener('click', runGame);
        restartButton.addEventListener('click', runGame);
        resumeButton.addEventListener('click', togglePause);
        window.addEventListener('resize', resizeAllCanvases);

        initializeBackgroundAnimation();
    </script>
</body>
</html>
