<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Snake Online</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Biblioteca Tone.js para gerar sons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <style>
        /* Seu CSS continua o mesmo */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Orbitron', sans-serif;
        }
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: #000;
        }
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }
        #backgroundCanvas {
            z-index: 1;
            background-color: #0d0d0d;
        }
        #gameCanvas {
            z-index: 2;
            background-color: transparent;
        }
        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }
        .start-screen-content, .game-over-content, .pause-screen-content {
            pointer-events: all;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .game-title {
            font-size: clamp(2.5rem, 10vw, 5rem);
            color: #fff;
            text-shadow: 0 0 10px #3fff3f, 0 0 20px #3fff3f, 0 0 40px #3fff3f;
            margin-bottom: 40px;
        }
        .game-button {
            background-color: #3fff3f;
            color: #000;
            padding: 15px 40px;
            border: 2px solid #3fff3f;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 0 20px rgba(63, 255, 63, 0.7);
            margin: 10px 0;
        }
        .game-button:hover {
            background-color: #fff;
            color: #3fff3f;
            box-shadow: 0 0 25px #fff;
        }
        .game-over-dialog, .pause-dialog {
            background-color: rgba(0, 0, 0, 0.85);
            padding: 30px 40px;
            border-radius: 15px;
            border: 2px solid #3fff3f;
            text-align: center;
            width: 90%;
            max-width: 500px;
        }
        .game-over-dialog h1, .pause-dialog h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #3fff3f;
        }
        .final-score {
            font-size: 1.8rem;
            color: #ffcc00;
            margin: 20px 0;
            font-weight: bold;
        }
        .score-display {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.5rem;
            color: #fff;
            text-shadow: 0 0 5px #3fff3f, 0 0 10px #3fff3f;
            opacity: 0.8;
            pointer-events: none;
            transition: transform 0.3s ease, opacity 0.3s ease;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 3;
        }
        .score-display.update {
            transform: scale(1.2);
            opacity: 1;
            text-shadow: 0 0 8px #ffcc00, 0 0 15px #ccff00;
        }
        .powerup-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            text-shadow: 0 0 10px currentColor, 0 0 20px currentColor;
            pointer-events: none;
            animation: fadeOut 3s ease forwards;
            z-index: 9;
        }
        .powerup-message.bonus { color: #ffcc00; }
        @keyframes fadeOut {
            0% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            80% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1.2); }
        }
        .ranking-display {
            font-size: 1.2rem;
            color: #ffcc00;
            text-shadow: 0 0 5px #ffcc00, 0 0 10px #ccff00;
            margin-bottom: 20px;
        }
        .sound-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 12;
            background: transparent;
            border: none;
            padding: 0;
            cursor: pointer;
        }
        .sound-toggle i {
            font-size: 1.5rem;
            color: #fff;
            text-shadow: 0 0 5px #3fff3f, 0 0 10px #3fff3f;
            transition: opacity 0.3s ease, transform 0.2s ease;
        }
        .sound-toggle i:hover {
            transform: scale(1.1);
        }
        .sound-toggle i.muted {
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="backgroundCanvas"></canvas>
        <canvas id="gameCanvas"></canvas>

        <div class="ui-overlay">
            <div id="startScreen" class="start-screen-content">
                <h1 class="game-title">SNAKE ONLINE</h1>
                <p class="ranking-display">High Score: <span id="startHighScore">0</span></p>
                <button id="startButton" class="game-button">Iniciar</button>
            </div>

            <div id="gameOverScreen" class="game-over-content hidden">
                <div class="game-over-dialog">
                    <h1>FIM DE JOGO</h1>
                    <p class="final-score">Score: <span id="finalScore"></span></p>
                    <p>High Score: <span id="gameOverHighScore"></span></p>
                    <button id="restartButton" class="game-button">Jogar Novamente</button>
                    <button id="backToMenuButton" class="game-button">Voltar ao Menu</button>
                </div>
            </div>

            <div id="pauseScreen" class="pause-screen-content hidden">
                <div class="pause-dialog">
                    <h1>PAUSADO</h1>
                    <button id="resumeButton" class="game-button">Continuar</button>
                </div>
            </div>

            <!-- MUDANÇA: Assinatura removida -->
        </div>

        <div id="scoreDisplay" class="score-display hidden">0</div>
        <div id="powerUpMessage" class="powerup-message hidden"></div>
        <button id="startMovementButton" class="game-button hidden" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 11;">Começar</button>
        
        <div class="sound-toggle">
            <button id="soundToggleButton" class="sound-toggle"><i class="fas fa-volume-up"></i></button>
        </div>
    </div>

    <script>
        // =================================================================
        // 1. ELEMENTOS DA UI E ESTADO DO JOGO
        // =================================================================
        const gameContainer = document.getElementById('game-container');
        const backgroundCanvas = document.getElementById('backgroundCanvas');
        const bgCtx = backgroundCanvas.getContext('2d');
        const gameCanvas = document.getElementById('gameCanvas');
        const gameCtx = gameCanvas.getContext('2d');

        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const pauseScreen = document.getElementById('pauseScreen');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const resumeButton = document.getElementById('resumeButton');
        const backToMenuButton = document.getElementById('backToMenuButton');
        const startMovementButton = document.getElementById('startMovementButton');
        const soundToggleButton = document.getElementById('soundToggleButton');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const finalScoreDisplay = document.getElementById('finalScore');
        const gameOverHighScoreDisplay = document.getElementById('gameOverHighScore');
        const startHighScoreDisplay = document.getElementById('startHighScore');
        const powerUpMessage = document.getElementById('powerUpMessage');

        // =================================================================
        // 2. CONFIGURAÇÃO DE ÁUDIO COM TONE.JS
        // =================================================================
        let isSoundOn = true;
        let audioReady = false;

        const synth = new Tone.FMSynth({
            harmonicity: 8,
            modulationIndex: 2,
            envelope: { attack: 0.001, decay: 0.2, sustain: 0.01, release: 0.2 }
        }).toDestination();

        function playSound(type) {
            if (!isSoundOn || !audioReady) return;
            const now = Tone.now();
            try {
                switch (type) {
                    case 'eat':
                        synth.triggerAttackRelease("C6", "16n", now);
                        break;
                    case 'powerUp':
                        synth.triggerAttackRelease("C5", "16n", now);
                        synth.triggerAttackRelease("E5", "16n", now + 0.07);
                        synth.triggerAttackRelease("G5", "16n", now + 0.14);
                        break;
                    case 'pause':
                        synth.triggerAttackRelease("G4", "16n", now);
                        break;
                    case 'gameOver':
                        synth.triggerAttackRelease("G3", "8n", now);
                        synth.triggerAttackRelease("E3", "8n", now + 0.1);
                        synth.triggerAttackRelease("C3", "8n", now + 0.2);
                        break;
                }
            } catch (e) { console.error("Erro ao tocar som com Tone.js:", e); }
        }

        async function unlockAudio() {
            if (audioReady) return;
            await Tone.start();
            audioReady = true;
            console.log("Contexto de áudio desbloqueado e pronto!");
        }

        // =================================================================
        // 3. LÓGICA DO JOGO
        // =================================================================
        const gridSize = 20;
        let snake, food, powerUp, direction, score, speed, gameInterval, changingDirection, highScore;
        let isPaused = false;
        
        let powerUpTimer = null;
        const POWERUP_LIFESPAN = 7000;
        const POWERUP_SPAWN_INTERVAL = 10000;

        function loadHighScore() {
            const savedHighScore = localStorage.getItem('snakeHighScore');
            return savedHighScore ? parseInt(savedHighScore) : 0;
        }

        function saveHighScore(newScore) {
            if (newScore > highScore) {
                highScore = newScore;
                localStorage.setItem('snakeHighScore', highScore);
            }
        }
        
        function updateHighScoreDisplays() {
            const currentHighScore = loadHighScore();
            startHighScoreDisplay.textContent = currentHighScore;
            gameOverHighScoreDisplay.textContent = currentHighScore;
        }

        function getGridCols() { return Math.floor(document.documentElement.clientWidth / gridSize); }
        function getGridRows() { return Math.floor(document.documentElement.clientHeight / gridSize); }

        function resizeAllCanvases() {
            const w = document.documentElement.clientWidth;
            const h = document.documentElement.clientHeight;
            [backgroundCanvas, gameCanvas].forEach(canvas => {
                canvas.width = w;
                canvas.height = h;
            });
            drawBackgroundGrid();
        }

        function drawBackgroundGrid() {
            bgCtx.clearRect(0, 0, backgroundCanvas.width, backgroundCanvas.height);
            bgCtx.fillStyle = 'rgba(63, 255, 63, 0.05)';
            const cols = getGridCols();
            const rows = getGridRows();
            for (let x = 0; x < cols; x++) {
                for (let y = 0; y < rows; y++) {
                    bgCtx.fillRect(x * gridSize, y * gridSize, 1, 1);
                }
            }
        }

        function drawOnGameCanvas(x, y, color) {
            gameCtx.fillStyle = color;
            gameCtx.fillRect(x * gridSize, y * gridSize, gridSize, gridSize);
            gameCtx.strokeStyle = '#000';
            gameCtx.strokeRect(x * gridSize, y * gridSize, gridSize, gridSize);
        }

        function drawStar(x, y, size, opacity = 1) {
            const cx = x * gridSize + gridSize / 2;
            const cy = y * gridSize + gridSize / 2;
            gameCtx.save();
            gameCtx.globalAlpha = opacity;
            gameCtx.beginPath();
            for (let i = 0; i < 5; i++) {
                const angle = (Math.PI * 2 * i) / 5 - Math.PI / 2;
                const outerX = cx + Math.cos(angle) * (size / 2);
                const outerY = cy + Math.sin(angle) * (size / 2);
                gameCtx.lineTo(outerX, outerY);
                const innerAngle = angle + Math.PI / 5;
                const innerX = cx + Math.cos(innerAngle) * (size / 4);
                const innerY = cy + Math.sin(innerAngle) * (size / 4);
                gameCtx.lineTo(innerX, innerY);
            }
            gameCtx.closePath();
            gameCtx.fill();
            gameCtx.restore();
        }
        
        function drawFood() {
            if (!food) return;
            const size = gridSize * 0.8;
            gameCtx.fillStyle = '#ff3333';
            const cx = food.x * gridSize + gridSize / 2;
            const cy = food.y * gridSize + gridSize / 2;
            gameCtx.beginPath();
            gameCtx.arc(cx, cy, size / 2, 0, 2 * Math.PI);
            gameCtx.fill();
        }

        function drawPowerUp() {
            if (!powerUp) return;
            const size = gridSize * 0.8;
            gameCtx.fillStyle = '#ffcc00';
            
            const timeSinceSpawn = Date.now() - powerUp.spawnTime;
            let opacity = 1;
            if (timeSinceSpawn > POWERUP_LIFESPAN - 3000) {
                 opacity = (Math.sin(Date.now() / 150) + 1) / 2;
            }
            drawStar(powerUp.x, powerUp.y, size, opacity);
        }

        function showPowerUpMessage(type) {
            powerUpMessage.className = 'powerup-message';
            if (type === 'bonus') {
                powerUpMessage.textContent = 'Bônus: +5 Pontos!';
                powerUpMessage.classList.add('bonus');
            }
            setTimeout(() => powerUpMessage.classList.add('hidden'), 3000);
        }
        
        function initializeGame() {
            const numCols = getGridCols();
            const numRows = getGridRows();
            snake = [{ x: Math.floor(numCols / 2), y: Math.floor(numRows / 2) }];
            
            powerUp = null;
            placeFood();
            
            direction = null;
            score = 0;
            highScore = loadHighScore();
            speed = 150;
            changingDirection = false;
            isPaused = false;
            scoreDisplay.textContent = score;
            updateHighScoreDisplays();
            startMovementButton.classList.remove('hidden');

            if (powerUpTimer) clearInterval(powerUpTimer);
            powerUpTimer = setInterval(trySpawningPowerUp, POWERUP_SPAWN_INTERVAL);
        }

        function placeFood() {
            const numCols = getGridCols();
            const numRows = getGridRows();
            do {
                food = {
                    x: Math.floor(Math.random() * numCols),
                    y: Math.floor(Math.random() * numRows)
                };
            } while (
                snake.some(segment => segment.x === food.x && segment.y === food.y) ||
                (powerUp && powerUp.x === food.x && powerUp.y === food.y)
            );
        }

        function trySpawningPowerUp() {
            if (powerUp) return;
            const numCols = getGridCols();
            const numRows = getGridRows();
            let newPowerUp;
            do {
                 newPowerUp = {
                    x: Math.floor(Math.random() * numCols),
                    y: Math.floor(Math.random() * numRows),
                    type: 'bonus',
                    spawnTime: Date.now()
                };
            } while (
                snake.some(segment => segment.x === newPowerUp.x && segment.y === newPowerUp.y) ||
                (food && food.x === newPowerUp.x && food.y === newPowerUp.y)
            );
            powerUp = newPowerUp;
        }

        function gameLoop() {
            if (isPaused) return;

            if (powerUp && (Date.now() - powerUp.spawnTime > POWERUP_LIFESPAN)) {
                powerUp = null;
            }

            moveSnake();
            if (isGameOver()) {
                stopGame();
                return;
            }
            changingDirection = false;
            drawFrame();
        }

        function drawFrame() {
            gameCtx.clearRect(0, 0, gameCanvas.width, gameCanvas.height);
            drawFood();
            drawPowerUp();
            snake.forEach((segment, index) => {
                const color = index === 0 ? '#3fff3f' : '#2cae2c';
                drawOnGameCanvas(segment.x, segment.y, color);
            });
        }

        function isGameOver() {
            const head = snake[0];
            const numCols = getGridCols();
            const numRows = getGridRows();
            if (head.x < 0 || head.x >= numCols || head.y < 0 || head.y >= numRows) {
                return true;
            }
            return false;
        }

        function moveSnake() {
            if (!direction) return;
            const head = { ...snake[0] };
            switch (direction) {
                case 'up': head.y--; break;
                case 'down': head.y++; break;
                case 'left': head.x--; break;
                case 'right': head.x++; break;
            }
            snake.unshift(head);

            let ateSomething = false;

            if (food && head.x === food.x && head.y === food.y) {
                ateSomething = true;
                score += 1;
                playSound('eat');
                placeFood();
            }
            
            if (powerUp && head.x === powerUp.x && head.y === powerUp.y) {
                ateSomething = true;
                score += 5;
                playSound('powerUp');
                showPowerUpMessage('bonus');
                powerUp = null;
            }

            if (ateSomething) {
                speed = Math.max(50, speed - 2);
                clearInterval(gameInterval);
                gameInterval = setInterval(gameLoop, speed);
                scoreDisplay.textContent = score;
                scoreDisplay.classList.add('update');
                setTimeout(() => scoreDisplay.classList.remove('update'), 300);
                saveHighScore(score);
            } else {
                snake.pop();
            }
        }

        function setDirection(newDirection) {
            const opposite = { 'up': 'down', 'down': 'up', 'left': 'right', 'right': 'left' };
            if (changingDirection || newDirection === opposite[direction]) return;
            direction = newDirection;
            changingDirection = true;
        }

        function handleKeyDown(event) {
            switch (event.key) {
                case 'ArrowUp': case 'w': setDirection('up'); break;
                case 'ArrowDown': case 's': setDirection('down'); break;
                case 'ArrowLeft': case 'a': setDirection('left'); break;
                case 'ArrowRight': case 'd': setDirection('right'); break;
                case 'p': case 'P': if(gameInterval) togglePause(); break;
            }
        }

        function togglePause() {
            isPaused = !isPaused;
            if (isPaused) {
                clearInterval(gameInterval);
                clearInterval(powerUpTimer);
                pauseScreen.classList.remove('hidden');
                playSound('pause');
            } else {
                pauseScreen.classList.add('hidden');
                gameInterval = setInterval(gameLoop, speed);
                powerUpTimer = setInterval(trySpawningPowerUp, POWERUP_SPAWN_INTERVAL);
            }
        }
        
        let touchStartX = 0, touchStartY = 0, touchEndX = 0, touchEndY = 0;
        function handleTouchStart(event) {
            event.preventDefault();
            touchStartX = event.touches[0].clientX;
            touchStartY = event.touches[0].clientY;
        }
        function handleTouchEnd(event) {
            event.preventDefault();
            touchEndX = event.changedTouches[0].clientX;
            touchEndY = event.changedTouches[0].clientY;
            handleSwipe();
        }
        function handleSwipe() {
            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;
            if (Math.abs(dx) > Math.abs(dy)) {
                if (Math.abs(dx) > 30) setDirection(dx > 0 ? 'right' : 'left');
            } else {
                if (Math.abs(dy) > 30) setDirection(dy > 0 ? 'down' : 'up');
            }
        }

        function runGame() {
            unlockAudio();
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
            }
            resizeAllCanvases(); 
            
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            scoreDisplay.classList.remove('hidden');
            
            bgCtx.clearRect(0, 0, backgroundCanvas.width, backgroundCanvas.height);
            drawBackgroundGrid();
            
            initializeGame();
            addEventListeners();
        }

        function stopGame() {
            clearInterval(gameInterval);
            clearInterval(powerUpTimer);
            gameInterval = null;
            powerUpTimer = null;
            removeEventListeners();
            gameOverScreen.classList.remove('hidden');
            scoreDisplay.classList.add('hidden');
            startMovementButton.classList.add('hidden');
            finalScoreDisplay.textContent = score;
            updateHighScoreDisplays();
            playSound('gameOver');
        }
        
        function addEventListeners() {
            document.addEventListener('keydown', handleKeyDown);
            gameCanvas.addEventListener('touchstart', handleTouchStart, { passive: false });
            gameCanvas.addEventListener('touchend', handleTouchEnd, { passive: false });
        }
        function removeEventListeners() {
            document.removeEventListener('keydown', handleKeyDown);
            gameCanvas.removeEventListener('touchstart', handleTouchStart);
            gameCanvas.removeEventListener('touchend', handleTouchEnd);
        }

        // --- INICIALIZAÇÃO GERAL ---
        let demoSnake, demoDirection, animationFrameId;
        let lastDemoFrameTime = 0;
        const demoFrameInterval = 100;

        function initializeBackgroundAnimation() {
            resizeAllCanvases();
            demoSnake = [{ x: 5, y: 5 }, { x: 4, y: 5 }, { x: 3, y: 5 }];
            demoDirection = 'right';
            lastDemoFrameTime = 0;
            
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
            animationFrameId = requestAnimationFrame(animateBackground);
        }

        function animateBackground(currentTime) {
            if (!animationFrameId) return;
            animationFrameId = requestAnimationFrame(animateBackground);

            const elapsed = currentTime - lastDemoFrameTime;
            if (elapsed < demoFrameInterval) {
                return;
            }
            lastDemoFrameTime = currentTime;

            const numCols = getGridCols();
            const numRows = getGridRows();
            let head = { ...demoSnake[0] };

            if (demoDirection === 'right' && head.x >= numCols - 1) demoDirection = 'down';
            else if (demoDirection === 'down' && head.y >= numRows - 1) demoDirection = 'left';
            else if (demoDirection === 'left' && head.x <= 0) demoDirection = 'up';
            else if (demoDirection === 'up' && head.y <= 0) demoDirection = 'right';

            switch (demoDirection) {
                case 'up': head.y--; break;
                case 'down': head.y++; break;
                case 'left': head.x--; break;
                case 'right': head.x++; break;
            }

            demoSnake.unshift(head);
            demoSnake.pop();

            bgCtx.clearRect(0, 0, backgroundCanvas.width, backgroundCanvas.height);
            drawBackgroundGrid();
            demoSnake.forEach((segment, index) => {
                bgCtx.fillStyle = index === 0 ? 'rgba(63, 255, 63, 0.5)' : 'rgba(63, 255, 63, 0.3)';
                bgCtx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
            });
        }

        // MUDANÇA: Adicionado um atraso para garantir que o DOM esteja 100% estável
        window.addEventListener('load', () => {
            setTimeout(() => {
                startButton.addEventListener('click', runGame);
                restartButton.addEventListener('click', runGame);
                resumeButton.addEventListener('click', togglePause);

                backToMenuButton.addEventListener('click', () => {
                    gameOverScreen.classList.add('hidden');
                    startScreen.classList.remove('hidden');
                    initializeBackgroundAnimation();
                });

                startMovementButton.addEventListener('click', () => {
                    if (!direction) {
                        direction = 'right';
                        if (gameInterval) clearInterval(gameInterval);
                        gameInterval = setInterval(gameLoop, speed);
                        startMovementButton.classList.add('hidden');
                    }
                });

                soundToggleButton.addEventListener('click', () => {
                    isSoundOn = !isSoundOn;
                    const icon = soundToggleButton.querySelector('i');
                    icon.classList.toggle('fa-volume-up', isSoundOn);
                    icon.classList.toggle('fa-volume-mute', !isSoundOn);
                    icon.classList.toggle('muted', !isSoundOn);
                });

                window.addEventListener('resize', resizeAllCanvases);

                updateHighScoreDisplays();
                initializeBackgroundAnimation();
            }, 100); // Atraso de 100ms
        });
    </script>
</body>
</html>
