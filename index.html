<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Snake Online</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos Gerais */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Press Start 2P', cursive;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: #000;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }
        #backgroundCanvas {
            z-index: 1;
            background-color: #0d0d0d;
        }
        #gameCanvas {
            z-index: 2;
            background-color: transparent;
        }

        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }

        .start-screen-content, .game-over-content, .pause-screen-content {
            pointer-events: all;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .game-title {
            font-size: clamp(2.5rem, 10vw, 5rem);
            color: #fff;
            text-shadow: 0 0 10px #3fff3f, 0 0 20px #3fff3f, 0 0 40px #3fff3f;
            margin-bottom: 40px;
        }

        .game-button {
            background-color: #3fff3f;
            color: #000;
            padding: 15px 40px;
            border: 2px solid #3fff3f;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 0 20px rgba(63, 255, 63, 0.7);
        }
        .game-button:hover {
            background-color: #fff;
            color: #3fff3f;
            box-shadow: 0 0 25px #fff;
        }

        .game-over-dialog, .pause-dialog {
            background-color: rgba(0, 0, 0, 0.85);
            padding: 30px 40px;
            border-radius: 15px;
            border: 2px solid #3fff3f;
            text-align: center;
            width: 90%;
            max-width: 500px;
        }
        .game-over-dialog h1, .pause-dialog h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #3fff3f;
        }
        .final-score {
            font-size: 1.8rem;
            color: #ffcc00;
            margin: 20px 0;
            font-weight: bold;
        }

        .score-display {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.5rem;
            color: #fff;
            text-shadow: 2px 2px 8px #000;
        }
        .signature {
            position: absolute;
            bottom: 15px;
            right: 20px;
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.4);
            z-index: 11;
            pointer-events: all;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="backgroundCanvas"></canvas>
        <canvas id="gameCanvas"></canvas>

        <div class="ui-overlay">
            <div id="startScreen" class="start-screen-content">
                <h1 class="game-title">SNAKE ONLINE</h1>
                <button id="startButton" class="game-button">Iniciar</button>
            </div>

            <div id="gameOverScreen" class="game-over-content hidden">
                <div class="game-over-dialog">
                    <h1>FIM DE JOGO</h1>
                    <p>A sua pontuação final foi:</p>
                    <p id="finalScore" class="final-score">0</p>
                    <button id="restartButton" class="game-button">Jogar Novamente</button>
                </div>
            </div>

            <!-- Novo diálogo de pausa -->
            <div id="pauseScreen" class="pause-screen-content hidden">
                <div class="pause-dialog">
                    <h1>PAUSADO</h1>
                    <button id="resumeButton" class="game-button">Continuar</button>
                </div>
            </div>

            <div id="signature" class="signature">by Yori DPA</div>
        </div>

        <div id="scoreDisplay" class="score-display hidden">Pontos: 0</div>
    </div>

    <script>
        // =================================================================
        // 1. ELEMENTOS DA UI E ESTADO DO JOGO
        // =================================================================
        const gameContainer = document.getElementById('game-container');
        const backgroundCanvas = document.getElementById('backgroundCanvas');
        const bgCtx = backgroundCanvas.getContext('2d');
        const gameCanvas = document.getElementById('gameCanvas');
        const gameCtx = gameCanvas.getContext('2d');

        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const pauseScreen = document.getElementById('pauseScreen');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const resumeButton = document.getElementById('resumeButton');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const finalScoreDisplay = document.getElementById('finalScore');
        const signature = document.getElementById('signature');

        const gridSize = 20;
        let snake, food, direction, score, speed, gameInterval, changingDirection;
        let touchStartX = 0, touchStartY = 0, touchEndX = 0, touchEndY = 0;
        let demoSnake, demoDirection, animationFrameId;
        let isPaused = false;
        let foodAnimationPhase = 0; // Para animação da comida

        // =================================================================
        // 2. LÓGICA DA GRELHA E DIMENSÕES
        // =================================================================
        function getGridCols() {
            return Math.floor(gameContainer.clientWidth / gridSize);
        }
        function getGridRows() {
            return Math.floor(gameContainer.clientHeight / gridSize);
        }
        function resizeAllCanvases() {
            const w = gameContainer.clientWidth;
            const h = gameContainer.clientHeight;
            backgroundCanvas.width = w;
            backgroundCanvas.height = h;
            gameCanvas.width = w;
            gameCanvas.height = h;
            drawBackgroundGrid(); // Redesenha o fundo ao redimensionar
        }

        // Novo: Desenha o fundo estático uma vez
        function drawBackgroundGrid() {
            const numCols = getGridCols();
            const numRows = getGridRows();
            bgCtx.clearRect(0, 0, backgroundCanvas.width, backgroundCanvas.height);
            for (let x = 0; x < numCols; x++) {
                for (let y = 0; y < numRows; y++) {
                    bgCtx.fillStyle = 'rgba(63, 255, 63, 0.05)';
                    bgCtx.fillRect(x * gridSize, y * gridSize, 1, 1);
                }
            }
        }

        function drawOnGameCanvas(x, y, color) {
            gameCtx.fillStyle = color;
            gameCtx.fillRect(x * gridSize, y * gridSize, gridSize, gridSize);
            gameCtx.strokeStyle = '#000';
            gameCtx.strokeRect(x * gridSize, y * gridSize, gridSize, gridSize);
        }

        // Novo: Desenho da comida com efeito de pulsação
        function drawFood() {
            const pulse = Math.sin(foodAnimationPhase) * 0.3 + 0.7; // Intensidade do brilho
            const size = gridSize * pulse;
            const offset = (gridSize - size) / 2;
            gameCtx.fillStyle = `rgba(255, 51, 51, ${pulse})`;
            gameCtx.beginPath();
            gameCtx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                size / 2,
                0,
                2 * Math.PI
            );
            gameCtx.fill();
            foodAnimationPhase += 0.1; // Incrementa para animação suave
        }

        // =================================================================
        // 3. ANIMAÇÃO DE FUNDO (MENU)
        // =================================================================
        function initializeBackgroundAnimation() {
            resizeAllCanvases();
            drawBackgroundGrid(); // Desenha o fundo uma vez
            demoSnake = [{ x: 5, y: 5 }, { x: 4, y: 5 }, { x: 3, y: 5 }];
            demoDirection = 'right';
            animateBackground();
        }

        function animateBackground() {
            const numCols = getGridCols();
            const numRows = getGridRows();
            let head = { ...demoSnake[0] };

            if (demoDirection === 'right' && head.x >= numCols - 1) demoDirection = 'down';
            else if (demoDirection === 'down' && head.y >= numRows - 1) demoDirection = 'left';
            else if (demoDirection === 'left' && head.x <= 0) demoDirection = 'up';
            else if (demoDirection === 'up' && head.y <= 0) demoDirection = 'right';

            switch (demoDirection) {
                case 'up': head.y--; break;
                case 'down': head.y++; break;
                case 'left': head.x--; break;
                case 'right': head.x++; break;
            }

            demoSnake.unshift(head);
            demoSnake.pop();

            // Só limpa e redesenha a área necessária
            bgCtx.clearRect(0, 0, backgroundCanvas.width, backgroundCanvas.height);
            drawBackgroundGrid();
            demoSnake.forEach((segment, index) => {
                bgCtx.fillStyle = index === 0 ? 'rgba(63, 255, 63, 0.5)' : 'rgba(63, 255, 63, 0.3)';
                bgCtx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
            });

            animationFrameId = setTimeout(() => {
                requestAnimationFrame(animateBackground);
            }, 100);
        }

        // =================================================================
        // 4. LÓGICA PRINCIPAL DO JOGO (SNAKE)
        // =================================================================
        function initializeGame() {
            resizeAllCanvases();
            const numCols = getGridCols();
            const numRows = getGridRows();
            snake = [{ x: Math.floor(numCols / 2), y: Math.floor(numRows / 2) }];
            placeFood();
            direction = 'right';
            score = 0;
            speed = 150;
            changingDirection = false;
            isPaused = false;
            scoreDisplay.textContent = `Pontos: ${score}`;
        }

        // Novo: Função otimizada para posicionar comida
        function placeFood() {
            const numCols = getGridCols();
            const numRows = getGridRows();
            let newFood;
            let attempts = 0;
            const maxAttempts = 100; // Evita loop infinito

            do {
                newFood = {
                    x: Math.floor(Math.random() * numCols),
                    y: Math.floor(Math.random() * numRows)
                };
                attempts++;
            } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y) && attempts < maxAttempts);

            if (attempts >= maxAttempts) {
                food = { x: -1, y: -1 }; // Caso raro: sem espaço
                return;
            }
            food = newFood;
        }

        function gameLoop() {
            if (isPaused) return;
            moveSnake();
            if (isGameOver()) {
                stopGame();
                return;
            }
            changingDirection = false;
            drawFrame();
        }

        function drawFrame() {
            gameCtx.clearRect(0, 0, gameCanvas.width, gameCanvas.height);
            drawFood();
            snake.forEach((segment, index) => {
                const color = index === 0 ? '#3fff3f' : '#2cae2c';
                drawOnGameCanvas(segment.x, segment.y, color);
            });
        }

        function isGameOver() {
            const head = snake[0];
            const numCols = getGridCols();
            const numRows = getGridRows();
            
            if (head.x < 0 || head.x >= numCols || head.y < 0 || head.y >= numRows) return true;
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) return true;
            }
            return false;
        }

        function moveSnake() {
            const head = { ...snake[0] };
            switch (direction) {
                case 'up': head.y--; break;
                case 'down': head.y++; break;
                case 'left': head.x--; break;
                case 'right': head.x++; break;
            }
            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreDisplay.textContent = `Pontos: ${score}`;
                placeFood();
                speed = Math.max(50, speed - 2);
                clearInterval(gameInterval);
                gameInterval = setInterval(gameLoop, speed);
            } else {
                snake.pop();
            }
        }

        // =================================================================
        // 5. GESTÃO DE EVENTOS E CONTROLOS
        // =================================================================
        function setDirection(newDirection) {
            if (changingDirection) return;
            const goingUp = direction === 'up', goingDown = direction === 'down';
            const goingLeft = direction === 'left', goingRight = direction === 'right';

            if (newDirection === 'up' && !goingDown) direction = 'up';
            else if (newDirection === 'down' && !goingUp) direction = 'down';
            else if (newDirection === 'left' && !goingRight) direction = 'left';
            else if (newDirection === 'right' && !goingLeft) direction = 'right';
            changingDirection = true;
        }

        function handleKeyDown(event) {
            switch (event.key) {
                case 'ArrowUp': setDirection('up'); break;
                case 'ArrowDown': setDirection('down'); break;
                case 'ArrowLeft': setDirection('left'); break;
                case 'ArrowRight': setDirection('right'); break;
                case 'p': case 'P': togglePause(); break; // Novo: Pausa com 'P'
            }
        }

        // Novo: Função para pausar/continuar
        function togglePause() {
            if (isPaused) {
                isPaused = false;
                pauseScreen.classList.add('hidden');
                gameInterval = setInterval(gameLoop, speed);
            } else {
                isPaused = true;
                clearInterval(gameInterval);
                pauseScreen.classList.remove('hidden');
            }
        }

        function handleTouchStart(event) {
            event.preventDefault();
            touchStartX = event.touches[0].clientX;
            touchStartY = event.touches[0].clientY;
        }
        function handleTouchEnd(event) {
            event.preventDefault();
            touchEndX = event.changedTouches[0].clientX;
            touchEndY = event.changedTouches[0].clientY;
            handleSwipe();
        }
        function handleSwipe() {
            const dx = touchEndX - touchStartX, dy = touchEndY - touchStartY;
            if (Math.abs(dx) > Math.abs(dy)) {
                if (Math.abs(dx) > 30) setDirection(dx > 0 ? 'right' : 'left');
            } else {
                if (Math.abs(dy) > 30) setDirection(dy > 0 ? 'down' : 'up');
            }
        }

        function addEventListeners() {
            document.addEventListener('keydown', handleKeyDown);
            gameCanvas.addEventListener('touchstart', handleTouchStart, { passive: false });
            gameCanvas.addEventListener('touchend', handleTouchEnd, { passive: false });
        }
        function removeEventListeners() {
            document.removeEventListener('keydown', handleKeyDown);
            gameCanvas.removeEventListener('touchstart', handleTouchStart);
            gameCanvas.removeEventListener('touchend', handleTouchEnd);
        }

        // =================================================================
        // 6. GESTÃO DO FLUXO DO JOGO (INICIAR/PARAR)
        // =================================================================
        function runGame() {
            clearTimeout(animationFrameId);
            startScreen.classList.add('hidden');
            signature.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            pauseScreen.classList.add('hidden');
            scoreDisplay.classList.remove('hidden');
            bgCtx.clearRect(0, 0, backgroundCanvas.width, backgroundCanvas.height);

            initializeGame();
            addEventListeners();
            gameInterval = setInterval(gameLoop, speed);
        }

        function stopGame() {
            clearInterval(gameInterval);
            removeEventListeners();
            gameOverScreen.classList.remove('hidden');
            scoreDisplay.classList.add('hidden');
            finalScoreDisplay.textContent = score;
        }

        // =================================================================
        // 7. INICIALIZAÇÃO GERAL
        // =================================================================
        startButton.addEventListener('click', runGame);
        restartButton.addEventListener('click', runGame);
        resumeButton.addEventListener('click', togglePause);
        window.addEventListener('resize', resizeAllCanvases);

        initializeBackgroundAnimation();
    </script>
</body>
</html>
